	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Handley Run</title>
		<meta name="description" content="3D endless game, made as project for the Interactive Graphics class" />
		<meta name="author" content="Federico Boarelli"/>
		<link rel="shortcut icon" href="favicon.png">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/game.js" /></script>
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<div class="header">
				<h4><span>The </span>Handley Run</h4>
				<h5>Go as far as possible!</h5>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="60" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="60" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="fuel">
						<div class="score__label">fuel</div>
						<div class="score__value score__value--fuel" id="fuelValue">
							<div class="fuel-bar" id="fuelBar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="message message--replay" id="replayMessage">Click to Replay</div>
			<div class="message message--instructions" id="instructions"><span>avoid the red spheres!</span></div>
			<audio id="music" src="res/soundtrack2.mp3" type="audio/mpeg" loop autoplay></audio>
		</div>
	</body>
</html>
